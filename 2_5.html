<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>State</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
</head>
<body>

  <!-- container node -->
  <div id="app"></div>

  <!-- container node -->
  <div id="dom"></div>

  <script src="js/react-0.11.1.js"></script>
  <script src="js/JSXTransformer-0.11.1.js"></script>

  <script type="text/jsx">
  /** @jsx React.DOM */

  
  var MessageBox = React.createClass({

  	handleAdd: function(e) {
  		console.log(e);	
  	},

    getInitialState: function () {
      return {
        isVisible: true,
        messages: [
                    '11111111',
                    '22222222',
                    '33333333',
                    '44444444',
                    '55555555',
                  ]
      }
    },

    render: function() {

      var messages = this.state.messages.map(function(message) {
        return <SubMessage message={message} />
      });

      var inlineStyle = {
        display: this.state.isVisible ? 'block' : 'none'
      };

      return (
        <div className="container jumbotron" style={inlineStyle}>
          <h2>Hello, World</h2>
          <button onClick={this.handleAdd} className="btn btn-primary">Add</button>
          { messages }
        </div>
      );
    }
  });

  var SubMessage = React.createClass({

    propTypes: {
      message: React.PropTypes.string.isRequired
    },

    getDefaultProps: function() {
      return {
        message: 'Its good to see you'
      };
    },

    render: function() {
      return (
        <div>{this.props.message}</div>
      );
    }
  });

  var reactComponent = React.renderComponent(
    <MessageBox />,
    document.getElementById('app')
  );

  </script>
 
</body>
</html>
