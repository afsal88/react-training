<!DOCTYPE html>
<html>
<head>
  <script src="http://fb.me/react-with-addons-0.11.0.js"></script>
  <script src="js/JSXTransformer-0.11.1.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>2 way binding</title>
</head>
<body>

  <div id="app"></div>

  <script type="text/jsx">
    /** @jsx React.DOM */

    var Dashboard = React.createClass({

    	loadData: function() {
	      return $.get('https://gsr-demo.firebaseio-demo.com/' + this.props.url + '/.json');
	    },
    	componentWillMount: function() {
    		// debugger;
    	},
    	componentDidMount: function() {
	      // debugger;
	      this.loadData().then(function(data) {
	        this.setState({
	          metric: data
	        });
	      }.bind(this));
	    },
    	getInitialState: function() {
    		return {
    			metric: 0
    		}
    	},
    	render: function() {
    		return(
    			<div className="jumbotron">
    			<h2>{this.state.metric}</h2>
    			</div>
    		)
    	}
    });

    var dashComponent = React.renderComponent(
    	<Dashboard url="metric2" />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
