<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>State</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
</head>
<body>

  <!-- container node -->
  <div id="jsx"></div>

  <!-- container node -->
  <div id="dom"></div>

  <script src="js/react-0.11.1.js"></script>
  <script src="js/JSXTransformer-0.11.1.js"></script>

   <script type="text/jsx">
  /** @jsx React.DOM */

  var MessageBoxJSX = React.createClass({

  	getInitialState: function() {
  		return {
  			isVisible: true,
  			titleMessage: 'Hello, World' 
  		}	
  	},

    render: function() {

      var inlineStyle = {
        display: this.state.isVisible ? 'block' : 'none'
      };

      return (
        <div className="container jumbotron" style={inlineStyle}>
          <h2>{ this.state.titleMessage }</h2>

          <SubMessage />
        </div>
      );
    }

  });

  
  var SubMessage = React.createClass({
    render: function() {
      return (
        <small>Its good to see you!!</small>
      );
    }
  });

  var reactComponentJSX = React.renderComponent(
    <MessageBoxJSX />,
    document.getElementById('jsx')
  );

  </script>
 
</body>
</html>
