<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>JSX vs React.DOM</title>
</head>
<body>

  <!-- container node -->
  <div id="jsx"></div>

  <!-- container node -->
  <div id="dom"></div>

  <script src="js/react-0.11.1.js"></script>
  <script src="js/JSXTransformer-0.11.1.js"></script>

  <script type="text/jsx">
    /** @jsx React.DOM */

    var MessageBox = React.createClass({
      render: function() {
        return (
          <div className = "container">
          	<h1> Hello world </h1>
          	<SubMessage />
          </div>
        );
      }
    });

    var SubMessage = React.createClass({
    	render: function() {
    		return (
    			<small> Good to see you </small>
    		);
    	}
    });

    React.renderComponent(
      <MessageBox />,
      document.getElementById('jsx'),
      function () {
        console.log('after render');
      }
    )
  </script>
 
</body>
</html>
